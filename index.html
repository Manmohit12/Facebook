<!DOCTYPE html>
<html lang="en">

<head>
    <title>facebook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto flex items-center justify-center min-h-screen">
        <div class="left w-full sm:w-4/5">
            <img src="fb.svg.svg" class=" md:w-200 w-80" alt="error">
            <p class="text-[27px] mx-8 -mt-5 leading-8">Facebook helps you connect and share <br>with the people in
                your life.</p>
        </div>

        <div class="flex-col w-full sm:w-[500px] md:mx-12  md:w-[600px] lg:w-[700px]">
            <div class="right flex w-full bg-white flex-col rounded-xl p-2 px-4 pb-8 shadow-lg">
                <!--start right-->
                <input
                    class="px-3 h-12 outline-blue-600 my-2 border rounded-lg cursor-pointer border-gray-200 border-1 placeholder:text-lg placeholder:mix-blend-darken text-w"
                    type="text" placeholder="Email address or phone number">
                <input
                    class="px-3 h-12 my-2 placeholder:text-lg outline-blue-600 border rounded-lg cursor-pointer border-gray-200 border-1"
                    type="password" placeholder="Password">
                <button
                    class="bg-blue-600 hover:bg-blue-700 cursor-pointer text-white p-3 my-2 rounded-md font-bold text-xl">Log
                    in</button>
                <span class="text-blue-600 text-center cursor-pointer text-sm my-2 hover:underline">Forgotten
                    password?</span>
                <hr class="my-2 cursor-pointer">
                <button
                    class="bg-[#42C10D] hover:bg-[#43a917] cursor-pointer w-fit px-4 mx-auto text-white p-2 py-3 my-2 rounded-md font-bold text-lg">Create
                    new account</button>
            </div>

            <div class="flex justify-center mx-auto mt-5 text-sm font-extralight">
                <span><span class="font-bold hover:underline cursor-pointer">Create a page</span> for celebrity, brand
                    or business</span>
            </div>
        </div>
    </div>
</body>

</html>
